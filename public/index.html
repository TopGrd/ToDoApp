<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        a,a:hover{
            text-decoration: none;
        }
        .timefortodo{
            float: right;
        }

    </style>

    <!-- SPELLS -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.useso.com/js/angular.js/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-5">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label class="col-sm-12">
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}<a class="timefortodo">{{todo.time}}</a>
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form class="form-horizontal" role="form">
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <label for="todo" class="col-sm-4 control-label">添加一个任务</label>
                    <div class="col-sm-8">
                        <input id="todo" type="text" class="form-control input-lg text-center" placeholder="添加一个任务" ng-model="formData.text">
                    </div>


                </div>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <label for="todo" class="col-sm-4 control-label">截止时间</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control input-lg text-center" placeholder="截止时间" ng-model="formData.time">
                    </div>


                </div>


                <!-- createToDo() WILL CREATE NEW TODOS -->
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTodo()">Add</button>
                    </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
